<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicon html tag -->
    <link rel="icon" href="icon.png" type="image/gif" sizes="16x16">


</head>



<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Tip Calculator</h1>
        </div>

        <div class="row myborder rounded w-75">
            <div class="col-md-5 mt-2">


                <label for="bill">Bill</label>
                <div class="input-group mb-3">

                    <input class="text-center d-block form-control py-1" type="number" id="bill"
                        aria-describedby="emailHelp" placeholder="0.00">

                </div>


                <label for="tip">Tip %</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span id="decTip" class="input-group-text h-100"><i class="fas fa-minus"></i></span>
                    </div>
                    <input type="number" class="text-center d-block form-control py-1" id="tip"
                        aria-describedby="emailHelp" placeholder="0">
                    <div class="input-group-append">
                        <span id="incTip" class="input-group-text h-100"><i class="fas fa-plus"></i></span>
                    </div>
                </div>

                <label for="people">Number of people</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span id="decPeople" class="input-group-text h-100"><i class="fas fa-minus"></i></span>
                    </div>
                    <input type="number" class="text-center d-block form-control py-1" id="people"
                        aria-describedby="emailHelp" value="1">
                    <div class="input-group-append">
                        <span id="incPeople" class="input-group-text h-100"><i class="fas fa-plus"></i></span>
                    </div>
                </div>



            </div>

            <div class="col-md-7">
                <div id="output" class="d-flex flex-column justify-content-center h-100">
                    <div class="align-items-center w-100">
                        <div class="row m-auto">
                            <div class="col-6">
                                <h5 class="mb-0">Tip</h5>
                                <p class="lead per">Per Person</p>
                            </div>
                            <div class="col-6">
                                <h2 id="tipValue">$0.00</h2>
                            </div>
                        </div>
                        <div class="row m-auto">
                            <div class="col-6">
                                <h5 class="mb-0">Total</h5>
                                <p class="lead per">Per Person</p>
                            </div>
                            <div class="col-6">
                                <h1 id="totalValue">$0.00</h1>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <i>Press Enter</i>
    </div>
</body>
<script src="./main_oop.js" type="text/javascript"></script>

</html>
